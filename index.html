<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quiz Generator</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Test your knowledge with our Random Quiz Generator! Unlimited questions in trivia, math, and football.">
    <meta name="keywords" content="quiz, trivia, math quiz, football quiz, random questions">
</head>
<body>
    <h1>Random Quiz Generator</h1>
    <div class="container" id="startPage">
        <label for="category">Choose a Category:</label>
        <select id="category">
            <option value="trivia">General Trivia</option>
            <option value="math">Math</option>
            <option value="football">Football</option>
        </select>
        <label for="questionCount">How many questions?</label>
        <input type="number" id="questionCount" min="1" placeholder="e.g., 5">
        <label for="difficulty">Choose Difficulty:</label>
        <select id="difficulty">
            <option value="30">Easy (30s)</option>
            <option value="20">Medium (20s)</option>
            <option value="10">Hard (10s)</option>
            <option value="5">Legendary (5s)</option>
        </select>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>
    <div class="container" id="quizPage" style="display: none;">
        <div id="quizArea"></div>
        <div id="timer">Time Left: 30s</div>
        <button id="nextBtn" onclick="nextQuestion()" style="display: none;">Next Question</button>
        <button id="submitBtn" onclick="submitQuiz()" style="display: none;">Submit Answer</button>
    </div>
    <div class="container" id="endPage" style="display: none;">
        <h2>Quiz Completed!</h2>
        <div id="results"></div>
        <button id="shareBtn" onclick="shareResults()">Share Your Score!</button>
        <button onclick="restartQuiz()">Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
